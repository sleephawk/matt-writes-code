<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Matt Wright" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; font-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self'; frame-src 'self' https://www.youtube.com https://open.spotify.com https://w.soundcloud.com;"
    />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&family=Forum&family=Orbitron:wght@400..900&family=Press+Start+2P&family=Rouge+Script&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Orbitron:wght@400..900&family=Press+Start+2P&family=Rouge+Script&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="Web project Portfolio" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matt Wright Code</title>
  </head>
  <body>
    <header>
      <div id="welcome-message-container">
        <h1 class="welcome-message">Welcome to the home page.</h1>
        <p class="instruction">Navigate the code to continue.</p>
      </div>
    </header>
    <main>
      <section aria-label="a cascading set of circle paths lined with code">
        <div role="group" id="code-circle-container">
          <div class="code-circle-wrapper code-circle-hover-class">
            <a
              aria-label="Go to home page"
              target="_blank"
              rel="noopener noreferrer"
              href="#"
            >
              <img
                src="code-circle-1.svg"
                alt="a circle path containing code"
                class="code-circle code-circle-1"
              />
            </a>
          </div>
          <div class="code-circle-wrapper code-circle-hover-class">
            <a
              aria-label="Go to projects page"
              target="_blank"
              rel="noopener noreferrer"
              href=""
            >
              <img
                src="code-circle-2.svg"
                alt="a circle path containing code"
                class="code-circle code-circle-2"
              />
            </a>
          </div>
          <div class="code-circle-wrapper code-circle-hover-class">
            <a
              aria-label="Go to dynamic retro timer page"
              class="timer"
              href="https://sleephawk.github.io/dynamic-work-timer/"
            >
              <img
                src="code-circle-3.svg"
                alt="a circle path containing code"
                class="code-circle code-circle-3"
              />
            </a>
          </div>
          <div class="code-circle-wrapper code-circle-hover-class">
            <a
              aria-label="Go to sleephawk: graphic design page"
              target="_blank"
              rel="noopener noreferrer"
              href="https://sleephawk.github.io/designs/"
            >
              <img
                src="code-circle-3.svg"
                alt="a circle path containing code"
                class="code-circle code-circle-4"
              />
            </a>
          </div>
          <div class="code-circle-wrapper code-circle-hover-class">
            <a
              aria-label="Go to things made public page"
              target="_blank"
              rel="noopener noreferrer"
              href="https://thingsmadepublic.com/our-work/"
            >
              <img
                src="code-circle-5.svg"
                alt="a circle path containing code"
                class="code-circle code-circle-5"
              />
            </a>
          </div>
          <h2 class="circle-heading">Welcome</h2>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
